{% set name = "jupyterlab-transient-display-data" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://files.pythonhosted.org/packages/3d/59/ed214efcec0b6692566f99892646010c64213971547a66ef2f9de74da2f0/transient-display-data-0.4.2.tar.gz
  sha256: 7b5d24d45671f53031e763b1263ae043fa298845de5f9b76d5bb30cd4f7b34b7

build:
  number: 0
  noarch: python

requirements:
  build:
    - nodejs
  host:
    - jupyterlab
    - python >=3.5
  run:
    - jupyterlab
    - nodejs
    - python >=3.5

test:
  commands:
    - jupyter labextension list | grep transient-display-data  # [unix]
    - jupyter labextension list | findstr transient-display-data  # [win]
    - jupyter lab build

about:
  home: https://github.com/vatlab/transient-display-data
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A JupyterLab extension for the rendering transient-display-data messages
  dev_url: https://github.com/vatlab/transient-display-data

extra:
  recipe-maintainers:
    - BoPeng
